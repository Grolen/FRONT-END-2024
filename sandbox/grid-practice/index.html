<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sandbox</title>
  </head>
  <body>
    <main class="main">
      <section class="grid">
        <h1>CSS GRID</h1>
        <h2>EXAMPLES</h2>
        <div class="grid-container-ex-1">
          <div>Item 1</div>
          <div>Item 2</div>
          <div>Item 3</div>
          <div>Item 4</div>
        </div>
        <div class="grid-container-ex-2">
          <div class="item first-row">A</div>
          <div class="item first-row">B</div>
          <div class="item first-row last-column">C</div>
          <div class="item">D</div>
          <div class="item">E</div>
          <div class="item last-column">F</div>
          <div class="item">G</div>
          <div class="item">H</div>
          <div class="item last-column">I</div>
        </div>
        <div class="grid-container-ex-3">
          <div class="room" id="living-room">Living Room</div>
          <div class="room" id="kitchen">Kitchen</div>
          <div class="room" id="bedroom">Bedroom</div>
          <div class="room" id="bathroom">Bathroom</div>
          <div class="room" id="closet">Closet</div>
        </div>
        <h2>PRACTICE</h2>
        <div class="grid-container-mondrian-practice">
          <div class="part part1">I</div>
          <div class="part part2">know</div>
          <div class="part part3">it</div>
          <div class="part part4"></div>
          <div class="part part5">doesn't</div>
          <div class="part part6">look</div>
          <div class="part part7">identical</div>
          <div class="part part8">but</div>
          <div class="part part9">I</div>
          <div class="part part10">did</div>
          <div class="part part11"></div>
          <div class="part part12"></div>
          <div class="part part13">everything</div>
          <div class="part part14">eye</div>
          <div class="part part15"></div>
          <div class="part part16">by</div>
          <div class="part part17">without</div>
          <div class="part part18">precise</div>
          <div class="part part19">measurements</div>
          <div class="part part20">:D</div>
        </div>
        <div class="mondrian-original">
          <figure class="mondrian-picture">
            <img
              src="./images/mondrian-grid.webp"
              alt="<Mondrian Picture>"
              width="100%"
            />
            <figcaption>The actual Mondrian Picture</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
