<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="./native-instruments-logo-png-transparent.png"
        width="100"
        loading="lazy"
      />
      <nav class="nav">
        <ul>
          <li class="nav-link">Home</li>
          <li class="nav-link">Features</li>
          <li class="nav-link">Demo</li>
          <li class="nav-link">Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <img
          src="./traktorkontrols2mk3.png"
          alt="Traktor Kontrol S2 MK3"
          width="400"
        />
        <h2 class="hero-title">TRAKTOR KONTROL S2 MK3</h2>
        <p class="hero-subtitle">The Technology and Passion of DJing</p>
        <button>Learn More</button>
      </section>
      <section id="video">(some YT video)</section>
      <section id="features">
        <div class="feature-1">
          <img src="" alt="feature-1" />
          <p class="desc"></p>
        </div>
        <div class="feature-2">
          <img src="" alt="feature-2" />
          <p class="desc"></p>
        </div>
        <div class="feature-3">
          <img src="" alt="feature-3" />
          <p class="desc"></p>
        </div>
      </section>
      <section id="form">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required=""
          />
          <input id="submit" type="submit" value="Get Started" class="btn" />
        </form>
      </section>
    </main>
    <footer id="footer">
      Контактная информация │ Соцсети (иконки с неоновым эффектом) © 2025
      TRAKTOR KONTROL S2 MK3 - Все права защищены
    </footer>
  </body>
</html>
