<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker Project</title>
  </head>
  <body>
    <main>
      <img
        class="freecodecamp-logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1>Is it a palindrome?</h1>
      <form action="#">
        <label for="palindrome">Enter in text to check for a palindrome:</label>
        <div class="input-window">
          <input type="text" id="palindrome" />
          <input type="submit" value="Check" class="palindrome-checker" />
          <p class="result"></p>
        </div>
      </form>
      <p class="what-is-a-palindrome">
        A <i>palindrome</i> is a word or sentence that's spelled the same way
        both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
