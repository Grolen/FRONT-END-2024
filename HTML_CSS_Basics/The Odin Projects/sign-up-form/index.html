<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="bg-for-logo">
        <img
          class="logo-image"
          src="./images/odin-lined-logo.png"
          alt="ODIN Logo"
        />
        <p class="logo-name">ODIN</p>
      </div>
      <p class="photo-by">Photo by Halie West on Unsplash</p>
    </header>
    <main class="main">
      <section>
        <h1>
          This is not a real online service! You know you need something
          <br />like this in your life to help you realize your deepest
          dreams.<br />
          Sign up now to get started.<br /><br />
          You <i>know</i> you want to.
        </h1>
        <article>
          <form action="" method="post" id="sign-up-form">
            <h2>Let's do this!</h2>
            <div class="form-fields">
              <div class="first-form-column">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="first-name" />
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="users-email" />
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="users-password"
                  minlength="6"
                />
              </div>
              <div class="second-form-column">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="last-name" />
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone-number"
                  name="users-phone-number"
                />
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="users-confirmed-password"
                  minlength="6"
                />
              </div>
            </div>
          </form>
          <button type="submit" form="sign-up-form">Create Account</button>
          <p class="p-login">Already heve an account? <a href="">Log in</a></p>
        </article>
      </section>
    </main>
  </body>
</html>
