<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objects Practice</title>
  </head>
  <body>
    <main>
      <form class="new-book-form">
        <fieldset>
          <legend>Add your book</legend>
          <label for="title">Title</label>
          <input class="input-title" type="text" id="title" />
          <label for="author">Author</label>
          <input class="input-author" type="text" id="author" />
          <label for="pages">Pages</label>
          <input class="input-pages" type="number" id="pages" />
          <button class="submit-form">Add the book</button>
        </fieldset>
      </form>
      <section>
        <h1>Library</h1>
        <article class="library"></article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
