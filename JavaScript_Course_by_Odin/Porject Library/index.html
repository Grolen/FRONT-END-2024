<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objects Practice</title>
  </head>
  <body>
    <main>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <form class="new-book-form">
            <fieldset>
              <legend>Add your book</legend>

              <label for="title">Title</label>
              <input class="input-title" type="text" id="title" name="title" />

              <label for="author">Author</label>
              <input
                class="input-author"
                type="text"
                id="author"
                name="author"
              />

              <label for="pages">Pages</label>
              <input
                class="input-pages"
                type="number"
                id="pages"
                name="pages"
              />

              <label for="isReadCheckbox">
                <input
                  type="checkbox"
                  id="isReadCheckbox"
                  name="isReadCheckbox"
                />
                Is read
              </label>

              <button type="submit" class="submit-form">Add the book</button>

              <button
                type="button"
                class="delete-book-btn"
                style="display: none"
              >
                Delete Book
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <section>
        <h1>Library</h1>
        <button id="openFormButton">Add Book</button>
        <article class="library"></article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
