<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>

    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>
    <script>
        function subscribe() {
            const subscribeButton = document.querySelector('.js-subscribe-button');

            if (subscribeButton.innerText === 'Subscribed') {
                subscribeButton.innerHTML = 'Subscribe'
            } else {
                subscribeButton.innerHTML = 'Subscribed'
            }
        }

    </script>
</body>

</html>
