<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Exercises</title>
</head>

<body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
        const product1 = {
            name: 'basketball',
            price: 2095
        }

        console.log(product1)

        product1.price = 2595;

        console.log(product1)

        product1['delivery-time'] = '3 days';

        console.log(product1)

        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2;
            } else {
                return product1;
            }
        }

        const product2 = {
            name: 'football',
            price: 2095
        }

        console.log(comparePrice(product1, product2))

        function isSameProduct(product1, product2) {
            if (JSON.stringify(product1) === JSON.stringify(product2)) {
                return true;
            } else {
                return false;
            }
        }

        const product3 = {
            name: 'football',
            price: 2095
        }

        console.log(isSameProduct(product2, product3))
        console.log(isSameProduct(product1, product3))

        const someString = "Good Morning!";

        console.log(someString.toLowerCase())

        function repeatString(str, number) {
            let result = '';
            for (let i = 0; i < number; i++) {
                result += str;
            }
            return result;
        }

        console.log(repeatString('test', 5))

        const coinScore = JSON.parse(localStorage.getItem('coinScore')) || {
            wins: 0,
            loses: 0,
        };

        function playGame(guess) {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';
            guess === result ? coinScore.wins++ : coinScore.loses++;
            console.log(guess === result ? 'You win!' : 'You lose!');
            localStorage.setItem('coinScore', JSON.stringify(coinScore))
            console.log(coinScore)
        }


    </script>
</body>

</html>
