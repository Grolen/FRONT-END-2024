<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game!</h1>
    <div class="player-choice">
      <button class="rock-btn btn">Rock</button>
      <button class="paper-btn btn">Paper</button>
      <button class="scissors-btn btn">Scissors</button>
    </div>
    <div class="start-game">
      <button class="start-game-btn btn">Lets Play!</button>
    </div>
    <p class="incorrect_input_warning disabled">
      Please choose "Rock", "Paper" or "Scissors"!
    </p>
    <script src="script.js"></script>
  </body>
</html>
