<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calc-display">THERE WILL BE A DISPLAY</div>
        <div class="calc-buttons">
          <div class="calc-buttons__clear">
            <button class="btn-clear">Clear</button>
          </div>
          <div class="calc-buttons__numbers">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-0">0</button>
          </div>
          <div class="calc-buttons__operations">
            <button class="btn-operation divide">/</button>
            <button class="btn-operation multiply">*</button>
            <button class="btn-operation subtract">-</button>
            <button class="btn-operation add">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
