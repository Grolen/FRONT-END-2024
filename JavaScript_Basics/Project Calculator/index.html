<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-display">0</div>
            <div class="calc-buttons">
                <div class="calc-buttons__clear">
                    <button class="btn-clear">Clear</button>
                </div>
                <div class="calc-nums-n-operations">
                    <div class="calc-buttons__numbers">
                        <button class="btn-1 btn-number">1</button>
                        <button class="btn-2 btn-number">2</button>
                        <button class="btn-3 btn-number">3</button>
                        <button class="btn-4 btn-number">4</button>
                        <button class="btn-5 btn-number">5</button>
                        <button class="btn-6 btn-number">6</button>
                        <button class="btn-7 btn-number">7</button>
                        <button class="btn-8 btn-number">8</button>
                        <button class="btn-9 btn-number">9</button>
                        <button class="btn-0 btn-number">0</button>
                        <button class="btn-operate">=</button>
                    </div>
                    <div class="calc-buttons__operations">
                        <button class="btn-operation divide">/</button>
                        <button class="btn-operation multiply">*</button>
                        <button class="btn-operation subtract">-</button>
                        <button class="btn-operation add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
